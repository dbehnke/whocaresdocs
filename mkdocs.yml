site_name: Whocares Amateur Radio Group
site_url: https://whocaresradio.com/docs
site_description: Documentation for the Whocares Amateur Radio Group

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: indigo
      accent: indigo
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: indigo
      accent: indigo

nav:
  - Home: index.md
  - Allstar Hub: https://asl3.whocaresradio.com
  - General:
      - Overview: general/index.md
      - URF259 Reflector: general/urf259.md
  - How-To Guides:
      - Overview: howto/index.md
      - FTX-1 and WSJTX: howto/ftx1-wsjtx-cachyos/index.md
      - Filtered DMR Contacts: howto/filtered-dmr-contacts/index.md
      - Sunshine and Moonlight: howto/sunshine-and-moonlight/index.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.mark
  - attr_list
  - md_in_html
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - search

extra:
  social:
    - icon: fontawesome/solid/radio
      link: https://whocaresradio.com

extra_javascript:
  - https://unpkg.com/mermaid/dist/mermaid.min.js
